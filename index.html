<link rel="stylesheet" href="style.css" />
<h1 id="title">Test Survey</h1>

<p id="description">This is a test survey</p>

<form id="survey-form">
  <label id="name-label">Name:</label>
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Enter your name"
    required
  /><br /><br />
  <label id="email-label">Email:</label>
  <input
    type="email"
    name="email"
    id="email"
    placeholder="Enter your email"
    required
  /><br /><br />
  <label id="number-label">Age:</label>
  <input
    type="number"
    name="number"
    id="number"
    min="0"
    max="100"
    placeholder="age"
    required
  /><br /><br />

  <p>What is your Current Role</p>
  <select id="dropdown" name="Role">
    <option disabled selected>Select an option</option>
    <option value="Student">Student</option>
    <option value="Full time job">Full time job</option>
    <option value="Other">Other</option></select
  ><br /><br />

  <p>Gender?</p>
  <input type="radio" name="gender" id="Male" value="Male" /> Male
  <input type="radio" name="gender" id="Female" value="Female" /> Female
  <input type="radio" name="gender" id="Other" value="Other" />
  Other<br /><br />

  <p>Rate this survey</p>
  <input type="checkbox" id="Very Good" value="first_checkbox" />
  <label for="Very Good">Very Good</label><br /><br />
  <input type="checkbox" id="Good" value="second_checkbox" />
  <label for="Good">Good</label><br /><br />
  <input type="checkbox" id="Bad" value="third_checkbox" />
  <label for="Bad">Bad</label><br /><br />
  <input type="checkbox" id="Very Bad" value="fourth_checkbox" />
  <label for="Very Bad">Very Bad</label><br /><br />

  <p>Comments or Sugestions</p>
  <textarea id="comments" name="comments" rows="4" cols="50"> </textarea>

  <p><button type="submit" id="submit">Submit</button></p>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</form>
